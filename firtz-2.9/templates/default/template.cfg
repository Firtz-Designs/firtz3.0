#: -------------------------------------------------------------------------------------------------
#: Standard Color:
#: color    #31424b     (Player)
#: light    #81b55e     (Buttons und Icons)
#: dark     #2c3b43     (Links & Hintergrund)
#:
#:
#: Beispiel für ein rotes Design:
#:
#: color #731c1c
#: light #c32f2f
#: dark #731c1c
#:
#: Beispiel für ein blaues Design:
#:
#: color #355d98
#: light #7389ab
#: dark #002a68
#:
#: Beispiel für ein lilanes Design:
#:
#: color #633982
#: light #724f8c
#: dark #412754
#:
#: Beispiel für ein oranges Design:
#:
#: color #f18d0c
#: light #f3891c
#: dark #965614
#: -------------------------------------------------------------------------------------------------

color #31424b
light #81b55e
dark #2c3b43

#: -------------------------------------------------------------------------------------------------
#: Layout:
#:
#: layout full    (Full width)          {{ @templatevars.layout =='full' }}
#: layout box     (Box Design)          {{ @templatevars.layout =='box' }}
#:
#: -------------------------------------------------------------------------------------------------

layout box

#: -------------------------------------------------------------------------------------------------
#: Home:
#:
#: home standard                         {{ @templatevars.home =='standard' }}
#: home sidebar                          {{ @templatevars.home =='sidebar' }}
#: -------------------------------------------------------------------------------------------------

home sidebar

#: -------------------------------------------------------------------------------------------------
#: Podlove-Webplayer (Startseite):
#:
#: pwp on           (Player auf Startseite anzeigen)
#: pwp down         (Player unterhalb des Banners anzeigen - epibanner muss angeschaltet sein!)
#: pwp off          (Player auf Startseite aus)
#: -------------------------------------------------------------------------------------------------

pwp off

#: -------------------------------------------------------------------------------------------------
#: Logo:
#: Legt fest ob das Poster oder ein eigenes Logo verwendet werden soll
#:
#: logoType poster                         {{ @templatevars.logoType =='poster' }}
#: logoType logo                           {{ @templatevars.logoType =='logo' }}
#: -------------------------------------------------------------------------------------------------

logoType logo

#: -------------------------------------------------------------------------------------------------
#: QuorX III Logo-Size:
#: Legt die Größe des Logos in der Navigation fest
#:
#: logoSize        (full  hight & width)
#: logoSize 200px  (fixed hight & width)   {{ @templatevars.logoSize }}
#: -------------------------------------------------------------------------------------------------

logoSize

#: -------------------------------------------------------------------------------------------------
#: QuorX III Navigation Search:
#:
#: navisearch on|off                      {{ @templatevars.navisearch }}
#: -------------------------------------------------------------------------------------------------

navisearch on

#: -------------------------------------------------------------------------------------------------
#: QuorX III Navigation Social:
#:
#: navisocial on|off                      {{ @templatevars.navisocial }}
#: -------------------------------------------------------------------------------------------------

navisocial on

#: -------------------------------------------------------------------------------------------------
#: Podlove-Subscribe (Button Style):
#:
#: subscribe filled     (Standard)       {{ @templatevars.subscribe =='filled' }}
#: subscribe outline    (Umrandung)      {{ @templatevars.subscribe =='outline' }}
#: subscribe frameless  (ohne)           {{ @templatevars.subscribe =='frameless' }}
#: -------------------------------------------------------------------------------------------------

subscribe outline

